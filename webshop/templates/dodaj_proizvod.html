<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Proizvod</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Dodavanje Proizvoda</h1>
        <button class="back-button" onclick="location.href='/'">Natrag na početnu</button>
        <button class="back-button" onclick="location.href='/upravljanje_proizvodima'">Natrag na Upravljanje proizvodima</button>
    </header>
    
    <form method="POST" action="/dodaj_proizvod">
        <label for="naziv">Naziv:</label>
        <input type="text" id="naziv" name="naziv" required>

        <label for="opis">Opis:</label>
        <textarea id="opis" name="opis" required></textarea>

        <label for="cijena">Cijena:</label>
        <input type="number" id="cijena" name="cijena" step="0.01" required>

        <label for="kategorija">Kategorija:</label>
        <select id="kategorija" name="kategorija_id" required>
            {% for kategorija in kategorije %}
            <option value="{{ kategorija[0] }}">{{ kategorija[1] }}</option>
            {% endfor %}
        </select>

        <label for="kolicina">Količina na skladištu:</label>
        <input type="number" id="kolicina" name="kolicina" required>

        <label for="slika">URL Slike:</label>
        <input type="text" id="slika" name="slika">

        <label for="specifikacije">Specifikacije:</label>
        <textarea id="specifikacije" name="specifikacije"></textarea>

        <button type="submit">Dodaj Proizvod</button>
    </form>
</body>
</html>
