<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>A탑uriraj Korisnika</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>A탑uriranje Korisnika</h1>
        <button class="back-button" onclick="location.href='/'">Natrag na po훾etnu</button>
    </header>
    
    <form method="POST" action="/azuriraj_korisnika/{{ korisnik[0] }}">
        <label for="ime">Ime:</label>
        <input type="text" id="ime" name="ime" value="{{ korisnik[1] }}" required>
        <label for="prezime">Prezime:</label>
        <input type="text" id="prezime" name="prezime" value="{{ korisnik[2] }}" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ korisnik[3] }}" required>
        <label for="adresa">Adresa:</label>
        <input type="text" id="adresa" name="adresa" value="{{ korisnik[4] }}">
        <label for="grad">Grad:</label>
        <input type="text" id="grad" name="grad" value="{{ korisnik[5] }}">
        <label for="telefon">Telefon:</label>
        <input type="text" id="telefon" name="telefon" value="{{ korisnik[6] }}">
        <label for="tip_korisnika">Tip korisnika:</label>
        <select name="tip_korisnika" id="tip_korisnika">
            <option value="kupac" {% if korisnik[7] == 'kupac' %}selected{% endif %}>Kupac</option>
            <option value="admin" {% if korisnik[7] == 'admin' %}selected{% endif %}>Admin</option>
        </select><br><br>
        <button type="submit">A탑uriraj Korisnika</button>
    </form>
</body>
</html>
