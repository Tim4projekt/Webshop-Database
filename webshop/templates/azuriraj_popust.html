<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Ažuriraj Popust</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Ažuriraj Popust</h1>
    <form method="POST">
        <label for="proizvod_id">Proizvod:</label>
        <select id="proizvod_id" name="proizvod_id" required>
            {% for proizvod in proizvodi %}
            <option value="{{ proizvod[0] }}" {% if proizvod[0] == popust[1] %}selected{% endif %}>
                {{ proizvod[1] }}
            </option>
            {% endfor %}
        </select>

        <label for="postotak_popusta">Postotak Popusta:</label>
        <input type="number" id="postotak_popusta" name="postotak_popusta" value="{{ popust[2] }}" step="0.01" required>

        <label for="datum_pocetka">Datum Početka:</label>
        <input type="date" id="datum_pocetka" name="datum_pocetka" value="{{ popust[3] }}" required>

        <label for="datum_zavrsetka">Datum Završetka:</label>
        <input type="date" id="datum_zavrsetka" name="datum_zavrsetka" value="{{ popust[4] }}" required>

        <button type="submit">Ažuriraj Popust</button>
    </form>
</body>
</html>
