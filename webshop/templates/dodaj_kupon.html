<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Kupon</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Dodaj Kupon</h1>
        <button onclick="location.href='/upravljanje_kuponima'">Natrag</button>
    </header>
    
    <main>
        <form method="POST">
            <label for="kod">Kod:</label>
            <input type="text" id="kod" name="kod" required>
            
            <label for="postotak_popusta">Postotak Popusta (%):</label>
            <input type="number" id="postotak_popusta" name="postotak_popusta" required min="0" max="100">
            
            <label for="datum_pocetka">Datum Početka:</label>
            <input type="date" id="datum_pocetka" name="datum_pocetka" required>
            
            <label for="datum_zavrsetka">Datum Završetka:</label>
            <input type="date" id="datum_zavrsetka" name="datum_zavrsetka" required>
            
            <label for="max_iskoristenja">Maksimalna Iskorištenja:</label>
            <input type="number" id="max_iskoristenja" name="max_iskoristenja" required min="1">
            
            <button type="submit">Dodaj Kupon</button>
        </form>
    </main>
</body>
</html>
