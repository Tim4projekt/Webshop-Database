<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Ažuriraj Način Isporuke</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Ažuriraj Način Isporuke</h1>
        <button onclick="location.href='/upravljanje_nacinima_isporuke'">Natrag</button>
    </header>
    <main>
        <form method="POST">
            <label for="naziv">Naziv:</label>
            <input type="text" id="naziv" name="naziv" value="{{ nacin_isporuke[1] }}" required>
            <label for="opis">Opis:</label>
            <textarea id="opis" name="opis">{{ nacin_isporuke[2] }}</textarea>
            <label for="cijena">Cijena:</label>
            <input type="number" id="cijena" name="cijena" step="0.01" value="{{ nacin_isporuke[3] }}" required>
            <label for="trajanje">Trajanje (u danima):</label>
            <input type="number" id="trajanje" name="trajanje" min="0" value="{{ nacin_isporuke[4] }}" required>
            <button type="submit">Ažuriraj</button>
        </form>
    </main>
</body>
</html>
