<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Podrška za korisnike</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <h1>Podrška za korisnike</h1>
        <button class="back-button" onclick="location.href='/'">Natrag na početnu</button>
    </header>

    <main>
        <div class="form-container">
            <h2>Kontaktirajte nas</h2>

            <!-- Prikazivanje poruke ako postoji -->
            {% if message %}
            <div class="message">
                {{ message }}
            </div>
            {% endif %}

            <form id="podrskaForm" method="POST">
                <div class="form-group">
                    <label for="tema">Tema:</label>
                    <input type="text" id="tema" name="tema" placeholder="Unesite temu" required>
                </div>

                <div class="form-group">
                    <label for="poruka">Poruka:</label>
                    <textarea id="poruka" name="poruka" placeholder="Unesite poruku" required></textarea>
                </div>

                <button type="submit" class="submit-button">Pošaljite</button>
            </form>
        </div>
    </main>
</body>
</html>
