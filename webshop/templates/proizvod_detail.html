<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>{{ proizvod[1] }}</title> <!-- naziv proizvoda -->
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>
    <header>
        <h1>Detalji proizvoda</h1>
        <button class="back-button" onclick="location.href='/'">Natrag na početnu</button>
    </header>

    <main>
        <div id="proizvod-container">
            <h2>{{ proizvod[1] }}</h2> <!-- naziv proizvoda -->
            <p><strong>Cijena:</strong> {{ proizvod[3] }} HRK</p> <!-- cijena -->
            <p><strong>Opis:</strong> {{ proizvod[2] }}</p> <!-- opis -->
            <p><strong>Kategorija ID:</strong> {{ proizvod[4] }}</p> <!-- kategorija_id -->
            <p><strong>Količina na skladištu:</strong> {{ proizvod[5] }}</p> <!-- kolicina_na_skladistu -->
            <p><strong>Specifikacije:</strong> {{ proizvod[7] }}</p> <!-- specifikacije -->
            <p><strong>Datum kreiranja:</strong> {{ proizvod[8] }}</p> <!-- datum_kreiranja -->
            <img src="{{ proizvod[6] }}" alt="{{ proizvod[1] }}" class="proizvod-slika">
            <button class="btn-green" onclick="dodajUKosaricu({{ proizvod[0] }})">Dodaj u košaricu</button>
        </div>

        <!-- Prikaz recenzija -->
        <form method="POST" action="/dodaj_recenziju/{{ proizvod[0] }}">
            <div class="form-group">
                <label for="ocjena">Ocjena (1-5):</label>
                <select id="ocjena" name="ocjena" required>
                    <option value="">Odaberite ocjenu</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="komentar">Komentar:</label>
                <textarea id="komentar" name="komentar" placeholder="Unesite komentar" required></textarea>
            </div>
        
            <button type="submit" class="submit-button">Pošaljite recenziju</button>
        </form>
        
        
        

        
    </main>
    

    <script>
        function dodajUKosaricu(proizvodId) {
            fetch('/api/kosarica', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    proizvodId: proizvodId,
                    kolicina: 1
                })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch((error) => {
                console.error('Greška:', error);
            });
        }

        function posaljiRecenziju() {
            const proizvodId = document.getElementById('proizvod_id').value; // Automatski iz hidden inputa
            const ocjena = document.getElementById('ocjena').value;
            const komentar = document.getElementById('komentar').value;
        
            fetch('/api/recenzije', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    proizvod_id: proizvodId,
                    ocjena: ocjena,
                    komentar: komentar
                })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.success) {
                    location.reload(); // Osvježavanje stranice nakon uspješne recenzije
                }
            })
            .catch((error) => {
                console.error('Greška:', error);
            });
        }
        
    </script>
</body>
</html>
