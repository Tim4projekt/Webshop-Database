<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>A탑uriraj Kategoriju</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>A탑uriranje Kategorije</h1>
        <button class="back-button" onclick="location.href='/'">Natrag na po훾etnu</button>
        <button class="back-button" onclick="location.href='/upravljanje_kategorijama'">Natrag na Upravljanje recenzijama</button>
    </header>
    
    <form method="POST" action="/azuriraj_kategoriju/{{ kategorija[0] }}">
        <label for="naziv">Naziv:</label>
        <input type="text" id="naziv" name="naziv" value="{{ kategorija[1] }}" required>

        <label for="opis">Opis:</label>
        <textarea id="opis" name="opis" required>{{ kategorija[2] }}</textarea>

        <button type="submit">A탑uriraj Kategoriju</button>
    </form>
</body>
</html>
