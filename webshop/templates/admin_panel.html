<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .back-button {
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Oduzimanje visine headera */
            padding: 20px;
        }

        section {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        section h2 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 15px;
        }

        ul li a {
            display: block;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        ul li a:hover {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <header>
        <h1>Administrativni Panel</h1>
        <a href="/" class="back-button">Natrag na početnu</a>
        <button class="back-button" onclick="location.href='/profil'">Natrag na Profil</button>
    </header>
    <main>
        <section>
            <h2>Opcije</h2>
            <ul>
                <li><a href="/upravljanje_korisnicima">Upravljanje Korisnicima</a></li>
                <li><a href="/upravljanje_proizvodima">Upravljanje Proizvodima</a></li>
                <li><a href="/upravljanje_kategorijama">Upravljanje Kategorijama</a></li>
                <li><a href="/upravljanje_narudzbama">Upravljanje Narudžbama</a></li>
                <li><a href="/statistike">Pregled Statistika</a></li>
                <li><a href="/upravljanje_popustima">Upravljanje Popustima</a></li>
                <li><a href="/upravljanje_recenzijama">Upravljanje Recenzijama</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
