<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Registracija</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Registracija</h1>
        <button class="back-button" onclick="location.href='/'">Natrag na početnu</button>
    </header>

    <main>
        <div class="form-container">
            <h2>Kreirajte račun</h2>
            <form id="registracija-form" action="/registracija" method="POST">
                <div class="form-group">
                    <label for="ime">Ime:</label>
                    <input type="text" id="ime" name="ime" placeholder="Unesite ime" required>
                </div>

                <div class="form-group">
                    <label for="prezime">Prezime:</label>
                    <input type="text" id="prezime" name="prezime" placeholder="Unesite prezime" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Unesite email" required>
                </div>

                <div class="form-group">
                    <label for="lozinka">Lozinka:</label>
                    <input type="password" id="lozinka" name="lozinka" placeholder="Unesite lozinku" required>
                </div>

                <div class="form-group">
                    <label for="adresa">Adresa:</label>
                    <input type="text" id="adresa" name="adresa" placeholder="Unesite adresu">
                </div>

                <div class="form-group">
                    <label for="grad">Grad:</label>
                    <input type="text" id="grad" name="grad" placeholder="Unesite grad">
                </div>

                <div class="form-group">
                    <label for="telefon">Telefon:</label>
                    <input type="text" id="telefon" name="telefon" placeholder="Unesite telefon">
                </div>

                <button type="submit" class="submit-button">Registracija</button>
            </form>
        </div>
    </main>

    <script>
        const form = document.getElementById('registracija-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
    
            console.log('Slanje podataka:', data);  // Logovanje podataka
    
            fetch('/registracija', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Odgovor sa servera:', data);  // Logovanje odgovora sa servera
                alert(data.message);  // Prikazivanje poruke korisniku
                if (data.message === 'Registracija uspešna!') {
                    window.location.href = "/home";  // Redirektuj na home stranicu
                }
            })
            .catch(error => {
                console.error('Greška:', error);
            });
        });
    </script>
    
    
</body>
</html>
