<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Preporučeni proizvodi</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <h1>Preporučeni proizvodi</h1>
        <button class="back-button" onclick="location.href='/'">Natrag na proizvode</button>
    </header>

    <main>
        <!-- Prikazivanje poruke ako postoji -->
        {% if message %}
        <div class="message">
            {{ message }}
        </div>
        {% endif %}

        <form id="preporuceniForm" method="POST">
            <div class="form-group">
                <label for="proizvod_id">Odaberite proizvod:</label>
                <select id="proizvod_id" name="proizvod_id" required>
                    <option value="">Odaberite proizvod</option>
                    {% for proizvod in proizvodi %}
                        <option value="{{ proizvod[0] }}">{{ proizvod[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="razlog_preporuke">Razlog preporuke:</label>
                <textarea id="razlog_preporuke" name="razlog_preporuke" placeholder="Unesite razlog preporuke" required></textarea>
            </div>

            <button type="submit" class="submit-button">Preporuči proizvod</button>
        </form>
    </main>
</body>
</html>
